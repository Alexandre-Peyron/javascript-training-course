<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>01 Variables</title>
</head>
<body>

<script type="text/javascript">
    let myNumber = 5;
    console.log(myNumber);

    myNumber += 2;
    console.log(myNumber);

    myNumber = myNumber * 3;
    console.log(myNumber);

    myNumber -= 1;
    console.log(myNumber);

    myNumber = myNumber / 5;
    console.log(myNumber);

    myNumber = myNumber % 3;
    console.log(myNumber);


    let myText = "Je m'appele : ";
    console.log(myText);

    let myName = 'Alex';

    myText = myText.toLowerCase() + myName;
    console.log(myText);

    myText = 'Bonjour, ' + myText;
    console.log(myText);

</script>
</body>
</html>
