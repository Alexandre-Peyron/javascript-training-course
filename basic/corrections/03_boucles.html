<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>03 Boucles</title>
    <style>
        #content {
            display: flex;
        }
    </style>
</head>
<body>
    <section id="content">
        <div class="left"></div>
        <div class="right"></div>
    </section>

<script type="text/javascript">
    // Alphabet
    let alphabet = 'abcdefghijklmnopqrstuvwxyz';
    console.log('alphabet : ', alphabet);

    alphabet = alphabet.split('');
    console.log('alphabet : ', alphabet);

    for (let i = 0; i < alphabet.length; i++) {
        console.log(alphabet[i]);
    }


    // Fibonacci
    let a = 0;
    let b = 1;
    let c = null;

    console.log('Init fibonacci', a, b);

    for (let j = 0; j < 10; j++) {
        c = a + b; // new c
        console.log(c);

        a = b; // update variables for next loop
        b = c;
    }


    // Triangle
    function createTriangle(container, horizontalMirror,  verticalMirror) {
        if (horizontalMirror === undefined) {
            horizontalMirror = false;
        }

        if (verticalMirror === undefined) {
            verticalMirror = false;
        }

        let rowMax = 10;
        let lineMax = 10;

        if (!horizontalMirror) {
            for (let line = 0; line < lineMax; line++) {

                for (let row = 0; row < rowMax; row++) {
                    if ((!verticalMirror && row <= line) || (verticalMirror && row >= line)) {
                        container.innerHTML += 'o';
                    }
                    else {
                        container.innerHTML += '&nbsp;&nbsp;';
                    }
                }

                container.innerHTML += '<br>';
            }
        }
        else {
            let rowMax = 10;
            let lineMax = 10;

            for (let line = lineMax - 1; line >= 0; line--) {

                for (let row = 0; row < rowMax; row++) {
                    if ((!verticalMirror && row <= line) || (verticalMirror && row >= line)) {
                        container.innerHTML += 'o';
                    }
                    else {
                        container.innerHTML += '&nbsp;&nbsp;';
                    }
                }

                container.innerHTML += '<br>';
            }
        }
    }

    function createTriangleTopLeft(container) {
        createTriangle(container, false, false);
    }

    function createTriangleBottomLeft(container) {
        createTriangle(container, true, false);
    }

    function createTriangleBottomRight(container) {
        createTriangle(container, false, true);
    }

    function createTriangleTopRight(container) {
        createTriangle(container, true, true);
    }

    let divContentLeft = document.querySelector('#content .left');
    let divContentRight = document.querySelector('#content .right');

    createTriangleTopLeft(divContentLeft);
    createTriangleBottomLeft(divContentLeft);
    createTriangleTopRight(divContentRight);
    createTriangleBottomRight(divContentRight);

</script>
</body>
</html>
